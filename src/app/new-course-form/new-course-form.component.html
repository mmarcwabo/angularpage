<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.required">Course name is required</div>
            <div *ngIf="name.errors?.minlength">Course name should be at least {{ name.errors?.minlength.requiredLength }} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required name="category" ngModel #category="ngModel" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
    </div>
    <div class="check-box">
        <label for="moneyBackGuarantee">
            <input required ngModel name="hasMBGuarantee" type="checkbox" id="moneyBackGuarantee"> 30-day money-back Guarantee
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <div class="form-group">
        <input type="button" value="Submit" class="btn btn-primary" [disabled]="f.invalid">
    </div>

</form>
