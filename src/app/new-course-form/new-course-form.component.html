<form>
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors?.required">Course name is required</div>
            <div *ngIf="name.errors?.minlength">Course name should be at least {{ name.errors?.minlength.requiredLength }} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control">
            <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
    </div>
    <div class="check-box">
        <label for="">
            <input type="checkbox" id="moneyBackGuarantee">30-day money-back Guarantee
        </label>
    </div>
    <div class="form-group">
        <br>
        <input type="button" value="Submit" class="btn btn-primary">
    </div>

</form>
