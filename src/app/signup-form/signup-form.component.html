<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.required">Username is required.</div>
           <div *ngIf="username?.errors?.minlength">Username should be minimum {{ username?.errors?.minlength.requiredLength }}.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            <div *ngIf="password?.errors?.required">Password is required.</div>
           <div *ngIf="password?.errors?.minlength">Password should be minimum {{ password?.errors?.minlength.requiredLength }}.</div>
        </div>
    </div>
    <br/>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
