<div class="zippy">
    <div class="zippy-heading" 
    [class.expanded]="isExpanded" 
    (click)="toggle()">
        {{ title }}
        <i class="bi"
        [class.bi-chevron-down]="!isExpanded"
        [class.bi-chevron-up]="isExpanded"></i>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
